repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: black
        name: Checking Formatting
        entry: poetry run black --line-length 120 --check
        language: system
        types: [python]
  - repo: local
    hooks:
      - id: pylint
        name: Code Quality
        entry: poetry run pylint --rcfile .pylintrc transactions
        language: system
        types: [python]
  - repo: local
    hooks:
      - id: pytest
        name: Running Tests
        entry: poetry run pytest
        language: system
        types: [python]
